name: Run on MacOS

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Create Workspace Folder
        run: mkdir -p wrdir && mkdir -p wrdir/kryptospy
      - name: Copy Files to Workspace Folder
        run: cp -r kryptospy/* wrdir/kryptospy && cp kryptospy-examples/examples.py wrdir/examples.py
      #- name: pip Upgrade
      #  run: python -m pip install --upgrade pip
      - name: Install requirements
        run: pip install -r requirements.txt
      #- name: Install pypi requirements
      #  run: pip install -r requirements-pypi.txt
      - name: Run examples.py File
        run: python wrdir/examples.py